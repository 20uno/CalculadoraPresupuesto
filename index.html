    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #4a3c31;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #f5e8c7;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #d4a373;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        p {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        .section {
            background: #3d5a36;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            border: 1px solid #5c7557;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 25px 0 10px;
            font-weight: 500;
            color: #f5e8c7;
            font-size: 1.05em;
        }
        select, input[type="number"], input[type="text"], input[type="tel"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #6b8e23;
            border-radius: 8px;
            box-sizing: border-box;

        select:focus, input:focus, textarea:focus {

        }
        textarea {
            resize: vertical;

        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            cursor: pointer;
            background: #5c7557;
            border-radius: 5px;
            height: 8px;
            margin: 10px 0;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: #d4a373;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }
        input[type="range"]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            background: #d4a373;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }
        .slider-value {
            font-size: 0.9em;
            color: #e0e0e0;
            margin-top: 5px;
        }
        .checkbox-container {
            font-size: 0.95em;
            margin: 15px 0;
            color: #f5e8c7;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            background: #d4a373;
            color: #4a3c31;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(212, 163, 115, 0.4);
            margin-bottom: 20px;
        }
        button i {
            margin-right: 8px;
        }
        button:hover {
            background: #b8860b;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(212, 163, 115, 0.6);
        }
        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(212, 163, 115, 0.3);
        }
        #resultado {
            margin-top: 30px;
            padding: 25px;
            background: #5c7557;
            border-radius: 10px;
            border: 1px solid #6b8e23;
            text-align: left;
            line-height: 1.8;
            color: #f5e8c7;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        a {
            color: #d4a373;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #f5e8c7;
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #e0e0e0;
            font-size: 0.9em;
        }

    <div class="section">
        <h2>Calculadora de Presupuesto de Casa</h2>
        <p>Estima el costo de casa para zona Bajío, 2025.</p>
        <label for="nombre">Nombre:</label>

        <label for="tamano_salas">Tamaño por Sala (m²):</label>
        <select id="tamano_salas">

            <option value="25" selected>25 m²</option>
            <option value="30">30 m²</option>
            <option value="40">40 m²</option>
        </select>

        <label for="cocinas">Cocinas:</label>
        <select id="cocinas">
            <option value="1" selected>1</option>
            <option value="2">2</option>

        <label for="tamano_cocinas">Tamaño por Cocina (m²):</label>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            console.log('Inicializando EmailJS con Public Key: JdnjCBdzrzNAvkcnW');
            emailjs.init('JdnjCBdzrzNAvkcnW');
        })();

    <script>
        function formatearMoneda(numero) {
            return numero.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        function actualizarPorcentaje(valor, idElemento) {
            document.getElementById(idElemento).textContent = valor + '%';
        }

        function obtenerFechaActual() {
            const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date().toLocaleDateString('es-MX', opciones);
        }

        function notificarAdministrador(nombre, telefono, correo, feedback) {
            console.log(`Usuario interesado en ser contactado:\nNombre: ${nombre}\nTeléfono: ${telefono || 'No proporcionado'}\nCorreo: ${correo || 'No proporcionado'}\nFeedback: ${feedback || 'No proporcionado'}\nPor favor, contáctalo pronto.`);
        }

        function calcularPresupuesto() {
            const nombre = document.getElementById('nombre').value.trim();
            if (!nombre) {
                document.getElementById('resultado').innerHTML = 'Por favor, ingresa tu nombre.';
                return;
            }

            const telefono = document.getElementById('telefono').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const contactar = document.getElementById('contactar').checked;
            const tipoConstruccion = parseFloat(document.getElementById('tipo_construccion').value);
            const recamaras = parseInt(document.getElementById('recamaras').value);
            const tamanoRecamaras = parseFloat(document.getElementById('tamano_recamaras').value);
            const salas = parseInt(document.getElementById('salas').value);
            const tamanoSalas = parseFloat(document.getElementById('tamano_salas').value);
            const cocinas = parseInt(document.getElementById('cocinas').value);
            const tamanoCocinas = parseFloat(document.getElementById('tamano_cocinas').value);
            const banos = parseInt(document.getElementById('banos').value);
            const tamanoBanos = parseFloat(document.getElementById('tamano_banos').value);
            const comedores = parseInt(document.getElementById('comedores').value);
            const tamanoComedores = parseFloat(document.getElementById('tamano_comedores').value);
            const garajes = parseInt(document.getElementById('garajes').value);
            const tamanoGarajes = parseFloat(document.getElementById('tamano_garajes').value);
            const patios = parseInt(document.getElementById('patios').value);
            const tamanoPatios = parseFloat(document.getElementById('tamano_patios').value);
            const terrazas = parseInt(document.getElementById('terrazas').value);
            const tamanoTerrazas = parseFloat(document.getElementById('tamano_terrazas').value);
            const circulacion = parseFloat(document.getElementById('circulacion').value) / 100;
            const imprevistos = parseFloat(document.getElementById('imprevistos').value) / 100;
            const feedback = document.getElementById('feedback').value.trim();
            const fechaActual = obtenerFechaActual();

            const m2Recamaras = recamaras * tamanoRecamaras;
            const m2Salas = salas * tamanoSalas;
            const m2Cocinas = cocinas * tamanoCocinas;
            const m2Banos = banos * tamanoBanos;
            const m2Comedores = comedores * tamanoComedores;
            const m2Garajes = garajes * tamanoGarajes;
            const m2Patios = patios * tamanoPatios;
            const m2Terrazas = terrazas * tamanoTerrazas;
            const m2Circulacion = circulacion * (m2Recamaras + m2Salas + m2Cocinas + m2Banos + m2Comedores + m2Garajes + m2Patios + m2Terrazas);
            const m2Totales = m2Recamaras + m2Salas + m2Cocinas + m2Banos + m2Comedores + m2Garajes + m2Patios + m2Terrazas + m2Circulacion;

            const costoEstudios = 25000;
            const costoProyectoEjecutivo = m2Totales * 375;
            const costoPermisos = m2Totales * 80;
            const costoPlaneacionTotal = costoEstudios + costoProyectoEjecutivo + costoPermisos;
            const presupuestoBase = m2Totales * tipoConstruccion;
            const costoImprevistos = presupuestoBase * imprevistos;
            const presupuestoConstruccionTotal = presupuestoBase + costoImprevistos;
            const presupuestoTotal = costoPlaneacionTotal + presupuestoConstruccionTotal;

            let tipoTexto = '';
            if (tipoConstruccion === 7000) tipoTexto = 'Accesible (MXN$7,000/m²)';
            else if (tipoConstruccion === 11000) tipoTexto = 'Balanceado (MXN$11,000/m²)';
            else if (tipoConstruccion === 18000) tipoTexto = 'Lujo (MXN$18,000/m²)';

            const mensajePersonalizado = `¡Hola, ${nombre}! Esperamos que esta información te ayude a tomar decisiones informadas. Construir una casa es una gran aventura, ¡y no estás sol@! Ánimo, ¡venga!`;
            let contactoUsuario = '';
            if (contactar && (telefono || correo)) {
                contactoUsuario = 'Datos de Contacto:\n';
                if (telefono) contactoUsuario += '- Teléfono: ' + telefono + '\n';
                if (correo) contactoUsuario += '- Correo: ' + correo + '\n';
                notificarAdministrador(nombre, telefono, correo, feedback);
            }
            let feedbackTexto = feedback ? 'Sugerencias o Preguntas:\n' + feedback : '';

            const resultadoHTML = `
                <strong>Presupuesto Personalizado para ${nombre}</strong><br>
                <em>Fecha: ${fechaActual}</em><br><br>
                <strong>Tipo de Construcción: ${tipoTexto}</strong><br>
                - Recámaras: ${m2Recamaras.toFixed(2)} m² (${recamaras})<br>
                - Salas: ${m2Salas.toFixed(2)} m² (${salas})<br>
                - Cocinas: ${m2Cocinas.toFixed(2)} m² (${cocinas})<br>
                - Baños: ${m2Banos.toFixed(2)} m² (${banos})<br>
                - Comedores: ${m2Comedores.toFixed(2)} m² (${comedores})<br>
                - Garajes: ${m2Garajes.toFixed(2)} m² (${garajes})<br>
                - Patios/Jardines: ${m2Patios.toFixed(2)} m² (${patios})<br>
                - Terrazas: ${m2Terrazas.toFixed(2)} m² (${terrazas})<br>
                <strong>Área de Circulación (${circulacion * 100}%): ${m2Circulacion.toFixed(2)}</strong><br>
                <em>Esto incluye pasillos, escaleras, vestíbulos, áreas de distribución, y otros espacios comunes.</em><br>
                <strong>Área Total Estimada: ${m2Totales.toFixed(2)}</strong><br><br>
                <strong>Costos de Planeación:</strong><br>
                - Estudios Técnicos (Mecánica de Suelos y Topografía): ${formatearMoneda(costoEstudios)}<br>
                - Proyecto Ejecutivo (MXN$375/m²): ${formatearMoneda(costoProyectoEjecutivo)}<br>
                - Permisos (MXN$80/m²): ${formatearMoneda(costoPermisos)}<br>
                <strong>Total Costos de Planeación: ${formatearMoneda(costoPlaneacionTotal)}</strong><br><br>
                <strong>Costos de Construcción:</strong><br>
                - Presupuesto Base: ${formatearMoneda(presupuestoBase)}<br>
                - Imprevistos (${imprevistos * 100}%): ${formatearMoneda(costoImprevistos)}<br>
                <strong>Total Costos de Construcción: ${formatearMoneda(presupuestoConstruccionTotal)}</strong><br><br>
                <strong>Presupuesto Total (Planeación + Construcción): ${formatearMoneda(presupuestoTotal)}</strong><br><br>
                <em>${mensajePersonalizado}</em><br>
                ${contactoUsuario ? '<br>' + contactoUsuario : ''}
                ${feedbackTexto ? '<br>' + feedbackTexto : ''}
                <p style="font-size: 14px; margin-top: 10px;">Nota: Los costos son estimados para el Bajío en 2025. Verifica valores actuales en <a href="https://www.cmic.org.mx" target="_blank">CMIC</a>.</p>
                <p style="font-size: 14px;">Si tienes preguntas o sugerencias, compártelas en el formulario de arriba y te responderemos con gusto.</p>
            `;

            document.getElementById('resultado').innerHTML = resultadoHTML;
            window.resultData = {
                nombre, telefono, correo, contactar, feedback, fechaActual, tipoTexto,
                m2Recamaras, recamaras, m2Salas, salas, m2Cocinas, cocinas, m2Banos, banos,
                m2Comedores, comedores, m2Garajes, garajes, m2Patios, patios, m2Terrazas,
                terrazas,
                circulacion, m2Circulacion, m2Totales, costoEstudios, costoProyectoEjecutivo,
                costoPermisos, costoPlaneacionTotal, presupuestoBase, imprevistos, costoImprevistos,
                presupuestoConstruccionTotal, presupuestoTotal, mensajePersonalizado, contactoUsuario, feedbackTexto
            };

            if (feedback) {
                console.log('Enviando correo con parámetros:', {
                    nombre: nombre || 'Usuario Anónimo',
                    mensaje: feedback,
                    telefono: telefono || 'No proporcionado',
                    correo: correo || 'No proporcionado'
                });
                emailjs.send('service_z4nuh8s', 'template_twzxtcw', {
                    nombre: nombre || 'Usuario Anónimo',
                    mensaje: feedback,
                    telefono: telefono || 'No proporcionado',
                    correo: correo || 'No proporcionado'
                })
                    .then(function(response) {
                        console.log('Sugerencia enviada con éxito!', response.status, response.text);
                        alert('¡Gracias! Tu sugerencia ha sido enviada.');
                        document.getElementById('feedback').value = '';
                    }, function(error) {
                        console.log('Error al enviar la sugerencia:', error);
                        alert('Hubo un problema al enviar tu sugerencia. Inténtalo de nuevo. Detalle: ' + error.text);
                    });
            }
        }

        function exportarPDF() {
            if (!window.resultData) {
                alert('Por favor, ingresa tu nombre y calcula el presupuesto primero.');
                return;
            }

            const { nombre, fechaActual, tipoTexto, m2Recamaras, recamaras, m2Salas, salas, m2Cocinas, cocinas, m2Banos, banos,
                m2Comedores, comedores, m2Garajes, garajes, m2Patios, patios, m2Terrazas, terrazas,
                circulacion, m2Circulacion, m2Totales, costoEstudios, costoProyectoEjecutivo,
                costoPermisos, costoPlaneacionTotal, presupuestoBase, imprevistos, costoImprevistos,
                presupuestoConstruccionTotal, presupuestoTotal, mensajePersonalizado,
                contactoUsuario, feedbackTexto } = window.resultData;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;

            doc.setFontSize(16);
            doc.text(`Presupuesto Personalizado para ${nombre}`, 10, y);
            y += 10;
