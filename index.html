<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto de Casa</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            max-width: 800px;
            margin: 0 auto;
            padding: 30px;
            color: #333;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }
        p {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #34495e;
        }
        select, input[type="text"], input[type="tel"], input[type="email"], input[type="range"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        input[type="range"] {
            cursor: pointer;
        }
        .slider-value {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: -10px;
        }
        .checkbox-container {
            margin: 15px 0;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            text-align: left;
            line-height: 1.6;
            color: #2c3e50;
        }
        #resultado strong {
            color: #e74c3c;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Calculadora de Presupuesto de Casa - Creado por Eduardo Enrique Mendoza Alcocer, 2025. Licencia: MIT -->
    <h2>Calculadora de Presupuesto de Casa</h2>
    <p>Personaliza tu casa seleccionando los espacios y el tipo de construcción (Región del Bajío, México).</p>

    <div class="section">
        <label for="nombre">Tu nombre:</label>
        <input type="text" id="nombre" placeholder="Ej: Juan Pérez" required>

        <label for="telefono">Teléfono (opcional):</label>
        <input type="tel" id="telefono" placeholder="Ej: 477 123 4567">

        <label for="correo">Correo electrónico (opcional):</label>
        <input type="email" id="correo" placeholder="Ej: juan@example.com">

        <div class="checkbox-container">
            <input type="checkbox" id="contactar" name="contactar">
            <label for="contactar" style="display: inline; font-weight: normal;">¿Te interesa que te contactemos para más información?</label>
        </div>

        <label for="tipo_construccion">Tipo de construcción:</label>
        <select id="tipo_construccion">
            <option value="7000">Accesible (MXN$7,000/m²) - Materiales básicos, acabados sencillos, diseño eficiente.</option>
            <option value="11000">Balanceado (MXN$11,000/m²) - Materiales de calidad media, acabados decorativos, diseño funcional.</option>
            <option value="18000">Lujo (MXN$18,000/m²) - Materiales premium, acabados de alta gama, diseño personalizado.</option>
        </select>
        <p style="font-size: 14px; color: #7f8c8d;">Costos aproximados para el Bajío en 2025. Consulta datos oficiales en <a href="https://www.cmic.org.mx" target="_blank">CMIC</a>.</p>

        <label for="recamaras">Número de recámaras:</label>
        <select id="recamaras">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="tamano_recamaras">Tamaño de recámaras:</label>
        <select id="tamano_recamaras">
            <option value="12.25">Pequeña (12.25 m²)</option>
            <option value="16">Mediana (16 m²)</option>
            <option value="20">Grande (20 m²)</option>
        </select>

        <label for="salas">Número de salas:</label>
        <select id="salas">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <label for="tamano_salas">Tamaño de sala:</label>
        <select id="tamano_salas">
            <option value="16">Pequeña (16 m²)</option>
            <option value="20">Mediana (20 m²)</option>
            <option value="25">Grande (25 m²)</option>
        </select>

        <label for="cocinas">Número de cocinas:</label>
        <select id="cocinas">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <label for="tamano_cocinas">Tamaño de cocina:</label>
        <select id="tamano_cocinas">
            <option value="9">Pequeña (9 m²)</option>
            <option value="12">Mediana (12 m²)</option>
            <option value="16">Grande (16 m²)</option>
        </select>

        <label for="banos">Número de baños:</label>
        <select id="banos">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <label for="tamano_banos">Tamaño de baños:</label>
        <select id="tamano_banos">
            <option value="4">Pequeño (4 m²)</option>
            <option value="6">Mediano (6 m²)</option>
            <option value="9">Grande (9 m²)</option>
        </select>

        <label for="comedores">Número de comedores:</label>
        <select id="comedores">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <label for="tamano_comedores">Tamaño de comedor:</label>
        <select id="tamano_comedores">
            <option value="12">Pequeño (12 m²)</option>
            <option value="16">Mediana (16 m²)</option>
            <option value="20">Grande (20 m²)</option>
        </select>

        <label for="garajes">Número de garajes:</label>
        <select id="garajes">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <label for="tamano_garajes">Tamaño de garaje:</label>
        <select id="tamano_garajes">
            <option value="15">Pequeño (15 m²)</option>
            <option value="20">Mediano (20 m²)</option>
            <option value="30">Grande (30 m²)</option>
        </select>

        <label for="patios">Número de patios/jardines:</label>
        <select id="patios">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <label for="tamano_patios">Tamaño de patio/jardín:</label>
        <select id="tamano_patios">
            <option value="10">Pequeño (10 m²)</option>
            <option value="20">Mediano (20 m²)</option>
            <option value="40">Grande (40 m²)</option>
        </select>

        <label for="terrazas">Número de terrazas:</label>
        <select id="terrazas">
            <option value="0">0</option>
            <option value="1">1</option>
        </select>
        <label for="tamano_terrazas">Tamaño de terraza:</label>
        <select id="tamano_terrazas">
            <option value="8">Pequeña (8 m²)</option>
            <option value="12">Mediana (12 m²)</option>
            <option value="20">Grande (20 m²)</option>
        </select>

        <label for="circulacion">Porcentaje de áreas de circulación (pasillos, escaleras, etc.):</label>
        <input type="range" id="circulacion" min="10" max="20" value="15" oninput="actualizarPorcentaje(this.value, 'circulacion-valor')">
        <div class="slider-value" id="circulacion-valor">15%</div>

        <label for="imprevistos">Porcentaje de imprevistos:</label>
        <input type="range" id="imprevistos" min="3" max="5" value="4" oninput="actualizarPorcentaje(this.value, 'imprevistos-valor')">
        <div class="slider-value" id="imprevistos-valor">4%</div>

        <label for="feedback">Sugerencias o preguntas (opcional):</label>
        <textarea id="feedback" rows="4" placeholder="¿Qué te gustaría que incluyéramos en la app? ¿Tienes alguna duda o comentario?"></textarea>

        <button onclick="calcularPresupuesto()">Calcular Presupuesto</button>
        <button onclick="exportarPDF()">Exportar a PDF</button>
    </div>

    <div id="resultado"></div>

    <script>
    // Formatear moneda con separadores de miles
    function formatearMoneda(numero) {
        return numero.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
    }

    // Actualizar el porcentaje mostrado en los deslizadores
    function actualizarPorcentaje(valor, idElemento) {
        document.getElementById(idElemento).textContent = valor + '%';
    }

    // Obtener la fecha actual en formato legible
    function obtenerFechaActual() {
        const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
        return new Date().toLocaleDateString('es-MX', opciones);
    }

    // Notificar al administrador (simulado con consola por ahora)
    function notificarAdministrador(nombre, telefono, correo, feedback) {
        console.log(`Usuario interesado en ser contactado:\nNombre: ${nombre}\nTeléfono: ${telefono || 'No proporcionado'}\nCorreo: ${correo || 'No proporcionado'}\nFeedback: ${feedback || 'No proporcionado'}\nPor favor, contáctalo pronto.`);
    }

    // Calcular el presupuesto
    function calcularPresupuesto() {
        const nombre = document.getElementById('nombre').value.trim();
        if (!nombre) {
            document.getElementById('resultado').innerHTML = 'Por favor, ingresa tu nombre.';
            return;
        }

        const telefono = document.getElementById('telefono').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const contactar = document.getElementById('contactar').checked;
        const tipoConstruccion = parseFloat(document.getElementById('tipo_construccion').value);
        const recamaras = parseInt(document.getElementById('recamaras').value);
        const tamanoRecamaras = parseFloat(document.getElementById('tamano_recamaras').value);
        const salas = parseInt(document.getElementById('salas').value);
        const tamanoSalas = parseFloat(document.getElementById('tamano_salas').value);
        const cocinas = parseInt(document.getElementById('cocinas').value);
        const tamanoCocinas = parseFloat(document.getElementById('tamano_cocinas').value);
        const banos = parseInt(document.getElementById('banos').value);
        const tamanoBanos = parseFloat(document.getElementById('tamano_banos').value);
        const comedores = parseInt(document.getElementById('comedores').value);
        const tamanoComedores = parseFloat(document.getElementById('tamano_comedores').value);
        const garajes = parseInt(document.getElementById('garajes').value);
        const tamanoGarajes = parseFloat(document.getElementById('tamano_garajes').value);
        const patios = parseInt(document.getElementById('patios').value);
        const tamanoPatios = parseFloat(document.getElementById('tamano_patios').value);
        const terrazas = parseInt(document.getElementById('terrazas').value);
        const tamanoTerrazas = parseFloat(document.getElementById('tamano_terrazas').value);
        const circulacion = parseFloat(document.getElementById('circulacion').value) / 100;
        const imprevistos = parseFloat(document.getElementById('imprevistos').value) / 100;
        const feedback = document.getElementById('feedback').value.trim();
        const fechaActual = obtenerFechaActual();

        const m2Recamaras = recamaras * tamanoRecamaras;
        const m2Salas = salas * tamanoSalas;
        const m2Cocinas = cocinas * tamanoCocinas;
        const m2Banos = banos * tamanoBanos;
        const m2Comedores = comedores * tamanoComedores;
        const m2Garajes = garajes * tamanoGarajes;
        const m2Patios = patios * tamanoPatios;
        const m2Terrazas = terrazas * tamanoTerrazas;
        const m2Circulacion = circulacion * (m2Recamaras + m2Salas + m2Cocinas + m2Banos + m2Comedores + m2Garajes + m2Patios + m2Terrazas);
        const m2Totales = m2Recamaras + m2Salas + m2Cocinas + m2Banos + m2Comedores + m2Garajes + m2Patios + m2Terrazas + m2Circulacion;

        const costoEstudios = 25000;
        const costoProyectoEjecutivo = m2Totales * 375;
        const costoPermisos = m2Totales * 80;
        const costoPlaneacionTotal = costoEstudios + costoProyectoEjecutivo + costoPermisos;
        const presupuestoBase = m2Totales * tipoConstruccion;
        const costoImprevistos = presupuestoBase * imprevistos;
        const presupuestoConstruccionTotal = presupuestoBase + costoImprevistos;
        const presupuestoTotal = costoPlaneacionTotal + presupuestoConstruccionTotal;

        let tipoTexto = '';
        if (tipoConstruccion === 7000) tipoTexto = 'Accesible (MXN$7,000/m²)';
        else if (tipoConstruccion === 11000) tipoTexto = 'Balanceado (MXN$11,000/m²)';
        else if (tipoConstruccion === 18000) tipoTexto = 'Lujo (MXN$18,000/m²)';

        const mensajePersonalizado = `¡Hola, ${nombre}! Esperamos que esta información te ayude a tomar decisiones informadas. Construir una casa es una gran aventura, ¡y no estás sol@! Ánimo, ¡venga!`;
        let contactoUsuario = '';
        if (contactar && (telefono || correo)) {
            contactoUsuario = 'Datos de Contacto:\n';
            if (telefono) contactoUsuario += '- Teléfono: ' + telefono + '\n';
            if (correo) contactoUsuario += '- Correo: ' + correo + '\n';
            notificarAdministrador(nombre, telefono, correo, feedback);
        }
        let feedbackTexto = feedback ? 'Sugerencias o Preguntas:\n' + feedback : '';

        const resultadoHTML = `
            <strong>Presupuesto Personalizado para ${nombre}</strong><br>
            <em>Fecha: ${fechaActual}</em><br><br>
            <strong>Tipo de Construcción: ${tipoTexto}</strong><br>
            - Recámaras: ${m2Recamaras.toFixed(2)} m² (${recamaras})<br>
            - Salas: ${m2Salas.toFixed(2)} m² (${salas})<br>
            - Cocinas: ${m2Cocinas.toFixed(2)} m² (${cocinas})<br>
            - Baños: ${m2Banos.toFixed(2)} m² (${banos})<br>
            - Comedores: ${m2Comedores.toFixed(2)} m² (${comedores})<br>
            - Garajes: ${m2Garajes.toFixed(2)} m² (${garajes})<br>
            - Patios/Jardines: ${m2Patios.toFixed(2)} m² (${patios})<br>
            - Terrazas: ${m2Terrazas.toFixed(2)} m² (${terrazas})<br>
            <strong>Área de Circulación (${circulacion * 100}%): ${m2Circulacion.toFixed(2)}</strong><br>
            <em>Esto incluye pasillos, escaleras, vestíbulos, áreas de distribución, y otros espacios comunes.</em><br>
            <strong>Área Total Estimada: ${m2Totales.toFixed(2)}</strong><br><br>
            <strong>Costos de Planeación:</strong><br>
            - Estudios Técnicos (Mecánica de Suelos y Topografía): ${formatearMoneda(costoEstudios)}<br>
            - Proyecto Ejecutivo (MXN$375/m²): ${formatearMoneda(costoProyectoEjecutivo)}<br>
            - Permisos (MXN$80/m²): ${formatearMoneda(costoPermisos)}<br>
            <strong>Total Costos de Planeación: ${formatearMoneda(costoPlaneacionTotal)}</strong><br><br>
            <strong>Costos de Construcción:</strong><br>
            - Presupuesto Base: ${formatearMoneda(presupuestoBase)}<br>
            - Imprevistos (${imprevistos * 100}%): ${formatearMoneda(costoImprevistos)}<br>
            <strong>Total Costos de Construcción: ${formatearMoneda(presupuestoConstruccionTotal)}</strong><br><br>
            <strong>Presupuesto Total (Planeación + Construcción): ${formatearMoneda(presupuestoTotal)}</strong><br><br>
            <em>${mensajePersonalizado}</em><br>
            ${contactoUsuario ? '<br>' + contactoUsuario : ''}
            ${feedbackTexto ? '<br>' + feedbackTexto : ''}
            <p style="font-size: 14px; margin-top: 10px;">Nota: Los costos son estimados para el Bajío en 2025. Verifica valores actuales en <a href="https://www.cmic.org.mx" target="_blank">CMIC</a>.</p>
            <p style="font-size: 14px;">¿Tienes más preguntas o sugerencias? Escríbelas en el formulario y te leeremos con atención.</p>
        `;

        document.getElementById('resultado').innerHTML = resultadoHTML;
        window.resultData = {
            nombre, telefono, correo, contactar, feedback, fechaActual, tipoTexto,
            m2Recamaras, recamaras, m2Salas, salas, m2Cocinas, cocinas, m2Banos, banos,
            m2Comedores, comedores, m2Garajes, garajes, m2Patios, patios, m2Terrazas,
            circulacion, m2Circulacion, m2Totales, costoEstudios, costoProyectoEjecutivo,
            costoPermisos, costoPlaneacionTotal, presupuestoBase, imprevistos, costoImprevistos,
            presupuestoConstruccionTotal, presupuestoTotal, mensajePersonalizado, contactoUsuario, feedbackTexto
        };
    }

    // Exportar a PDF
    function exportarPDF() {
        if (!window.resultData) {
            alert('Por favor, ingresa tu nombre y calcula el presupuesto primero.');
            return;
        }

        const { nombre, fechaActual, tipoTexto, m2Recamaras, recamaras, m2Salas, salas, m2Cocinas, cocinas, m2Banos, banos,
            m2Comedores, comedores, m2Garajes, garajes, m2Patios, patios, m2Terrazas, circulacion, m2Circulacion,
            m2Totales, costoEstudios, costoProyectoEjecutivo, costoPermisos, costoPlaneacionTotal, presupuestoBase,
            imprevistos, costoImprevistos, presupuestoConstruccionTotal, presupuestoTotal, mensajePersonalizado,
            contactoUsuario, feedbackTexto } = window.resultData;

        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        let y = 10;

        doc.setFontSize(16);
        doc.text(`Presupuesto Personalizado para ${nombre}`, 10, y);
        y += 10;
        doc.setFontSize(12);
        doc.text(`Fecha: ${fechaActual}`, 10, y);
        y += 10;

        if (contactoUsuario) {
            doc.text(contactoUsuario.replace(/\n/g, '\n   '), 15, y);
            y += 10 + (contactoUsuario.match(/\n/g) || []).length * 7;
        }

        doc.setFontSize(14);
        doc.text(`Tipo de Construcción: ${tipoTexto}`, 10, y);
        y += 10;
        doc.setFontSize(12);
        doc.text(`- Recámaras: ${m2Recamaras.toFixed(2)} m² (${recamaras})`, 15, y);
        y += 7;
        doc.text(`- Salas: ${m2Salas.toFixed(2)} m² (${salas})`, 15, y);
        y += 7;
        doc.text(`- Cocinas: ${m2Cocinas.toFixed(2)} m² (${cocinas})`, 15, y);
        y += 7;
        doc.text(`- Baños: ${m2Banos.toFixed(2)} m² (${banos})`, 15, y);
        y += 7;
        doc.text(`- Comedores: ${m2Comedores.toFixed(2)} m² (${comedores})`, 15, y);
        y += 7;
        doc.text(`- Garajes: ${m2Garajes.toFixed(2)} m² (${garajes})`, 15, y);
        y += 7;
        doc.text(`- Patios/Jardines: ${m2Patios.toFixed(2)} m² (${patios})`, 15, y);
        y += 7;
        doc.text(`- Terrazas: ${m2Terrazas.toFixed(2)} m² (${terrazas})`, 15, y);
        y += 7;
        doc.text(`Área de Circulación (${circulacion * 100}%): ${m2Circulacion.toFixed(2)}`, 10, y);
        y += 7;
        doc.setFontSize(10);
        doc.text('Esto incluye pasillos, escaleras, vestíbulos, áreas de distribución, y otros espacios comunes.', 15, y);
        y += 7;
        doc.setFontSize(12);
        doc.text(`Área Total Estimada: ${m2Totales.toFixed(2)}`, 10, y);
        y += 10;
        doc.setFontSize(14);
        doc.text('Costos de Planeación:', 10, y);
        y += 7;
        doc.setFontSize(12);
        doc.text(`- Estudios Técnicos (Mecánica de Suelos y Topografía): ${formatearMoneda(costoEstudios)}`, 15, y);
        y += 7;
        doc.text(`- Proyecto Ejecutivo (MXN$375/m²): ${formatearMoneda(costoProyectoEjecutivo)}`, 15, y);
        y += 7;
        doc.text(`- Permisos (MXN$80/m²): ${formatearMoneda(costoPermisos)}`, 15, y);
        y += 7;
        doc.text(`Total Costos de Planeación: ${formatearMoneda(costoPlaneacionTotal)}`, 10, y);
        y += 10;
        doc.setFontSize(14);
        doc.text('Costos de Construcción:', 10, y);
        y += 7;
        doc.setFontSize(12);
        doc.text(`- Presupuesto Base: ${formatearMoneda(presupuestoBase)}`, 15, y);
        y += 7;
        doc.text(`- Imprevistos (${imprevistos * 100}%): ${formatearMoneda(costoImprevistos)}`, 15, y);
        y += 7;
        doc.text(`Total Costos de Construcción: ${formatearMoneda(presupuestoConstruccionTotal)}`, 10, y);
        y += 10;
        doc.setFontSize(14);
        doc.text(`Presupuesto Total (Planeación + Construcción): ${formatearMoneda(presupuestoTotal)}`, 10, y);
        y += 10;
        doc.setFontSize(12);
        doc.text(mensajePersonalizado, 10, y, { maxWidth: 180 });
        y += 20;
        if (feedbackTexto) {
            doc.text(feedbackTexto, 15, y, { maxWidth: 180 });
            y += 20;
        }
        doc.setFontSize(10);
        doc.text('Nota: Los costos son estimados para el Bajío en 2025. Verifica valores actuales en https://www.cmic.org.mx', 10, y);
        y += 7;
        doc.text('¿Tienes más preguntas o sugerencias? Escríbelas en el formulario y te leeremos con atención.', 10, y);
        y += 7;
        doc.text('Calculadora de Presupuesto de Casa - 2025', 10, y);

        doc.save(`Presupuesto_${nombre}_${fechaActual.replace(/\s/g, '_')}.pdf`);
    }
</script>
</body>
</html>
