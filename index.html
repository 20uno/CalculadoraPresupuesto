<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto de Casa</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Font Awesome (¡Sí funciona, carajo!) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(rgba(74, 60, 49, 0.9), rgba(74, 60, 49, 0.9)), url('https://www.transparenttextures.com/patterns/fallen-leaves.png');
            background-size: cover;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #f5e8c7;
            transition: background 0.5s ease, color 0.5s ease;
        }
        body.light-mode {
            background: linear-gradient(rgba(255, 250, 240, 0.9), rgba(255, 250, 240, 0.9)), url('https://www.transparenttextures.com/patterns/fallen-leaves.png');
            color: #4a3c31;
        }
        h2 {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            color: #d4a373;
            margin-bottom: 15px;
            font-size: 2.5em;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
        }
        body.light-mode h2 {
            color: #6b8e23;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        p {
            text-align: center;
            color: #e0e0e0;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        body.light-mode p {
            color: #7f6a44;
        }
        .section {
            position: relative;
            background: #3d5a36;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
            border: 1px solid #5c7557;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.5s ease;
        }
        body.light-mode .section {
            background: #fffaf0;
            border: 1px solid #e6d5b8;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        }
        label {
            display: block;
            margin: 25px 0 10px;
            font-weight: 500;
            color: #f5e8c7;
            font-size: 1.05em;
            transition: color 0.5s ease;
        }
        body.light-mode label {
            color: #4a3c31;
        }
        select, input[type="number"], input[type="text"], input[type="tel"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #6b8e23;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 15px;
            background: #4a4f3d;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.5s ease, color 0.5s ease;
            font-size: 1em;
            color: #f5e8c7;
        }
        body.light-mode select,
        body.light-mode input[type="number"],
        body.light-mode input[type="text"],
        body.light-mode input[type="tel"],
        body.light-mode input[type="email"],
        body.light-mode textarea {
            background: #fff;
            color: #4a3c31;
            border: 1px solid #d4a373;
        }
        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #d4a373;
            box-shadow: 0 0 8px rgba(212, 163, 115, 0.5);
        }
        body.light-mode select:focus,
        body.light-mode input:focus,
        body.light-mode textarea:focus {
            border-color: #6b8e23;
            box-shadow: 0 0 8px rgba(107, 142, 35, 0.3);
        }
        textarea {
            resize: vertical;
        }
        input.error {
            border-color: #e74c3c;
            box-shadow: 0 0 8px rgba(231, 76, 60, 0.5);
        }
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            cursor: pointer;
            background: #5c7557;
            border-radius: 5px;
            height: 8px;
            margin: 10px 0;
        }
        body.light-mode input[type="range"] {
            background: #e6d5b8;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 20px;
            width: 20px;
            background: #d4a373;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        body.light-mode input[type="range"]::-webkit-slider-thumb {
            background: #6b8e23;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }
        input[type="range"]::-moz-range-thumb {
            height: 20px;
            width: 20px;
            background: #d4a373;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        body.light-mode input[type="range"]::-moz-range-thumb {
            background: #6b8e23;
        }
        input[type="range"]::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
        }
        .slider-value {
            font-size: 0.9em;
            color: #e0e0e0;
            margin-top: 5px;
        }
        body.light-mode .slider-value {
            color: #7f6a44;
        }
        .slider-tooltip {
            position: absolute;
            background: #d4a373;
            color: #4a3c31;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8em;
            top: -35px;
            transform: translateX(-50%);
            display: none;
        }
        body.light-mode .slider-tooltip {
            background: #6b8e23;
            color: #fffaf0;
        }
        input[type="range"]:hover + .slider-value .slider-tooltip,
        input[type="range"]:focus + .slider-value .slider-tooltip {
            display: block;
        }
        .checkbox-container {
            font-size: 0.95em;
            margin: 15px 0;
            color: #f5e8c7;
        }
        body.light-mode .checkbox-container {
            color: #4a3c31;
        }
        button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 14px;
            background: #d4a373;
            color: #4a3c31;
            border: none;
            border-radius: 10px;

        button:hover {

            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(212, 163, 115, 0.6);

        body.light-mode button:hover {

        }

        .theme-toggle {

            right: 20px;
            width: 40px;
            height: 40px;

            color: #4a3c31;

            border-radius: 50%;

            transition: background 0.3s ease;

        }
        body.light-mode .theme-toggle i {

        }
        .theme-toggle:hover {
            background: #b8860b;
        }
        body.light-mode .theme-toggle:hover {
            background: #556b2f;
        }
        .spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            border-top: 4px solid #d4a373;
            border-radius: 50%;
            width: 20px;
            height: 20px;

        }
        body.light-mode .spinner {
            border: 4px solid #4a3c31;
            border-top: 4px solid #6b8e23;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }

        }
        button.loading .spinner {
            display: block;
        }
        button.loading span {

        }
        #resultado {

        @keyframes fadeIn {

        a {
            color: #d4a373;
            text-decoration: none;
            transition: color 0.3s ease;

            color: #d4a373;
        }

            color: #b8860b;
        }
        footer {
            text-align: center;
            margin-top: 40px;

            font-size: 0.9em;

        }

            color: #7f6a44;
        }
    </style>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const themeToggle = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('light-mode')) {
                themeToggle.classList.remove('fa-sun');
                themeToggle.classList.add('fa-moon');
                localStorage.setItem('theme', 'light');
            } else {
                themeToggle.classList.remove('fa-moon');
                themeToggle.classList.add('fa-sun');
                localStorage.setItem('theme', 'dark');
            }
        }

        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
                document.querySelector('.theme-toggle i').classList.remove('fa-sun');
                document.querySelector('.theme-toggle i').classList.add('fa-moon');
            }
        };

        function formatearMoneda(numero) {
            return numero.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        function actualizarPorcentaje(valor, idElemento, tooltipId) {
            document.getElementById(idElemento).textContent = valor + '%';
            document.getElementById(tooltipId).textContent = valor + '%';
            const input = document.getElementById(idElemento.split('-')[0]);
            const thumbWidth = 20;
            const rangeWidth = input.offsetWidth;
            const min = parseInt(input.min);
            const max = parseInt(input.max);
            const percent = ((valor - min) / (max - min)) * 100;
            const tooltip = document.getElementById(tooltipId);
            tooltip.style.left = `calc(${percent}% + (${thumbWidth / 2}px - ${percent * (thumbWidth / rangeWidth)}px))`;
        }

        function obtenerFechaActual() {
            const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
            return new Date().toLocaleDateString('es-MX', opciones);
        }

        function notificarAdministrador(nombre, telefono, correo, feedback) {
            console.log(`Usuario interesado:\nNombre: ${nombre}\nTeléfono: ${telefono || 'No dado'}\nCorreo: ${correo || 'No dado'}\nFeedback: ${feedback || 'No dado'}`);
        }

        function showLoading(buttonId) {
            const button = document.getElementById(buttonId);
            button.classList.add('loading');
            button.disabled = true;
        }

        function hideLoading(buttonId) {
            const button = document.getElementById(buttonId);
            button.classList.remove('loading');
            button.disabled = false;
        }

        async function calcularPresupuesto() {
            const nombreInput = document.getElementById('nombre');
            const nombre = nombreInput.value.trim();
            if (!nombre) {
                nombreInput.classList.add('error');
                document.getElementById('resultado').innerHTML = '<p style="color: #e74c3c;">¡Escribe tu maldito nombre!</p>';
                return;
            }
            nombreInput.classList.remove('error');

            showLoading('calcular-btn');
            await new Promise(resolve => setTimeout(resolve, 1000));

            const telefono = document.getElementById('telefono').value.trim();
            const correo = document.getElementById('correo').value.trim();
            const contactar = document.getElementById('contactar').checked;
            const tipoConstruccion = parseFloat(document.getElementById('tipo_construccion').value);
            const recamaras = parseInt(document.getElementById('recamaras').value);
            const tamanoRecamaras = parseFloat(document.getElementById('tamano_recamaras').value);
            const salas = parseInt(document.getElementById('salas').value);
            const tamanoSalas = parseFloat(document.getElementById('tamano_salas').value);
            const cocinas = parseInt(document.getElementById('cocinas').value);
            const tamanoCocinas = parseFloat(document.getElementById('tamano_cocinas').value);
            const banos = parseInt(document.getElementById('banos').value);
            const tamanoBanos = parseFloat(document.getElementById('tamano_banos').value);
            const comedores = parseInt(document.getElementById('comedores').value);
            const tamanoComedores = parseFloat(document.getElementById('tamano_comedores').value);
            const garajes = parseInt(document.getElementById('garajes').value);
            const tamanoGarajes = parseFloat(document.getElementById('tamano_garajes').value);
            const patios = parseInt(document.getElementById('patios').value);
            const tamanoPatios = parseFloat(document.getElementById('tamano_patios').value);
            const terrazas = parseInt(document.getElementById('terrazas').value);
            const tamanoTerrazas = parseFloat(document.getElementById('tamano_terrazas').value);
            const circulacion = parseFloat(document.getElementById('circulacion').value) / 100;
            const imprevistos = parseFloat(document.getElementById('imprevistos').value) / 100;
            const feedback = document.getElementById('feedback').value.trim();
            const fechaActual = obtenerFechaActual();

            const m2Recamaras = recamaras * tamanoRecamaras;
            const m2Salas = salas * tamanoSalas;
            const m2Cocinas = cocinas * tamanoCocinas;
            const m2Banos = banos * tamanoBanos;
            const m2Comedores = comedores * tamanoComedores;
            const m2Garajes = garajes * tamanoGarajes;
            const m2Patios = patios * tamanoPatios;
            const m2Terrazas = terrazas * tamanoTerrazas;
            const m2Circulacion = circulacion * (m2Recamaras + m2Salas + m2Cocinas + m2Banos + m2Comedores + m2Garajes + m2Patios + m2Terrazas);
            const m2Totales = m2Recamaras + m2Salas + m2Cocinas + m2Banos + m2Comedores + m2Garajes + m2Patios + m2Terrazas + m2Circulacion;

            const costoEstudios = 25000;
            const costoProyectoEjecutivo = m2Totales * 375;
            const costoPermisos = m2Totales * 80;
            const costoPlaneacionTotal = costoEstudios + costoProyectoEjecutivo + costoPermisos;
            const presupuestoBase = m2Totales * tipoConstruccion;
            const costoImprevistos = presupuestoBase * imprevistos;
            const presupuestoConstruccionTotal = presupuestoBase + costoImprevistos;
            const presupuestoTotal = costoPlaneacionTotal + presupuestoConstruccionTotal;

            let tipoTexto = tipoConstruccion === 7000 ? 'Accesible (MXN$7,000/m²)' : tipoConstruccion === 11000 ? 'Balanceado (MXN$11,000/m²)' : 'Lujo (MXN$18,000/m²)';
            const mensajePersonalizado = `¡${nombre}, aquí tienes tu presupuesto! No te quedes con dudas, ¡pregunta lo que sea!`;
            let contactoUsuario = contactar && (telefono || correo) ? `Datos de Contacto:\n${telefono ? '- Teléfono: ' + telefono + '\n' : ''}${correo ? '- Correo: ' + correo + '\n' : ''}` : '';
            let feedbackTexto = feedback ? 'Feedback:\n' + feedback : '';

            if (contactoUsuario) notificarAdministrador(nombre, telefono, correo, feedback);

            const resultadoHTML = `
                <strong>Presupuesto para ${nombre}</strong><br>
                <em>Fecha: ${fechaActual}</em><br><br>
                <strong>Tipo: ${tipoTexto}</strong><br>
                - Recámaras: ${m2Recamaras.toFixed(2)} m² (${recamaras})<br>
                - Salas: ${m2Salas.toFixed(2)} m² (${salas})<br>
                - Cocinas: ${m2Cocinas.toFixed(2)} m² (${cocinas})<br>
                - Baños: ${m2Banos.toFixed(2)} m² (${banos})<br>
                - Comedores: ${m2Comedores.toFixed(2)} m² (${comedores})<br>
                - Garajes: ${m2Garajes.toFixed(2)} m² (${garajes})<br>
                - Patios: ${m2Patios.toFixed(2)} m² (${patios})<br>
                - Terrazas: ${m2Terrazas.toFixed(2)} m² (${terrazas})<br>
                <strong>Circulación (${circulacion * 100}%): ${m2Circulacion.toFixed(2)} m²</strong><br>
                <strong>Total m²: ${m2Totales.toFixed(2)}</strong><br><br>
                <strong>Planeación:</strong><br>
                - Estudios: ${formatearMoneda(costoEstudios)}<br>
                - Proyecto: ${formatearMoneda(costoProyectoEjecutivo)}<br>
                - Permisos: ${formatearMoneda(costoPermisos)}<br>
                <strong>Total Planeación: ${formatearMoneda(costoPlaneacionTotal)}</strong><br><br>
                <strong>Construcción:</strong><br>
                - Base: ${formatearMoneda(presupuestoBase)}<br>
                - Imprevistos (${imprevistos * 100}%): ${formatearMoneda(costoImprevistos)}<br>
                <strong>Total Construcción: ${formatearMoneda(presupuestoConstruccionTotal)}</strong><br><br>
                <strong>Total General: ${formatearMoneda(presupuestoTotal)}</strong><br><br>
                <em>${mensajePersonalizado}</em><br>
                ${contactoUsuario ? '<br>' + contactoUsuario : ''}
                ${feedbackTexto ? '<br>' + feedbackTexto : ''}
                <p style="font-size: 14px;">Nota: Estimado para Bajío 2025. Checa <a href="https://www.cmic.org.mx" target="_blank">CMIC</a>.</p>
            `;

            document.getElementById('resultado').innerHTML = resultadoHTML;
            window.resultData = {
                nombre, telefono, correo, contactar, feedback, fechaActual, tipoTexto,
                m2Recamaras, recamaras, m2Salas, salas, m2Cocinas, cocinas, m2Banos, banos,
                m2Comedores, comedores, m2Garajes, garajes, m2Patios, patios, m2Terrazas,
                terrazas, circulacion, m2Circulacion, m2Totales, costoEstudios, costoProyectoEjecutivo,
                costoPermisos, costoPlaneacionTotal, presupuestoBase, imprevistos, costoImprevistos,
                presupuestoConstruccionTotal, presupuestoTotal, mensajePersonalizado, contactoUsuario, feedbackTexto
            };

            if (feedback) {
                showLoading('calcular-btn');
                emailjs.send('service_z4nuh8s', 'template_twzxtcw', {
                    nombre: nombre || 'Anónimo',
                    mensaje: feedback,
                    telefono: telefono || 'No dado',
                    correo: correo || 'No dado'
                })
                    .then(() => {
                        alert('Feedback enviado. ¡Gracias!');
                        document.getElementById('feedback').value = '';
                        hideLoading('calcular-btn');
                    }, (error) => {
                        alert('Error enviando feedback: ' + error.text);
                        hideLoading('calcular-btn');
                    });
            } else {
                hideLoading('calcular-btn');
            }
        }

        async function exportarPDF() {
            if (!window.resultData) {
                alert('¡Calcula primero, carajo!');
                return;
            }

            showLoading('exportar-btn');
            await new Promise(resolve => setTimeout(resolve, 1000));

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;

            const { nombre, fechaActual, tipoTexto, m2Recamaras, recamaras, m2Salas, salas, m2Cocinas, cocinas, m2Banos, banos,
                m2Comedores, comedores, m2Garajes, garajes, m2Patios, patios, m2Terrazas, terrazas,
                circulacion, m2Circulacion, m2Totales, costoEstudios, costoProyectoEjecutivo,
                costoPermisos, costoPlaneacionTotal, presupuestoBase, imprevistos, costoImprevistos,
                presupuestoConstruccionTotal, presupuestoTotal, mensajePersonalizado,
                contactoUsuario, feedbackTexto } = window.resultData;

            doc.setFontSize(16);
            doc.text(`Presupuesto para ${nombre}`, 10, y);
            y += 10;
            doc.setFontSize(12);
            doc.text(`Fecha: ${fechaActual}`, 10, y);
            y += 10;
            if (contactoUsuario) {
                doc.text(contactoUsuario.replace(/\n/g, '\n   '), 15, y);
                y += 10 + (contactoUsuario.match(/\n/g) || []).length * 7;
            }
            doc.setFontSize(14);
            doc.text(`Tipo: ${tipoTexto}`, 10, y);
            y += 10;
            doc.setFontSize(12);
            doc.text(`- Recámaras: ${m2Recamaras.toFixed(2)} m² (${recamaras})`, 15, y); y += 7;
            doc.text(`- Salas: ${m2Salas.toFixed(2)} m² (${salas})`, 15, y); y += 7;
            doc.text(`- Cocinas: ${m2Cocinas.toFixed(2)} m² (${cocinas})`, 15, y); y += 7;
            doc.text(`- Baños: ${m2Banos.toFixed(2)} m² (${banos})`, 15, y); y += 7;
            doc.text(`- Comedores: ${m2Comedores.toFixed(2)} m² (${comedores})`, 15, y); y += 7;
            doc.text(`- Garajes: ${m2Garajes.toFixed(2)} m² (${garajes})`, 15, y); y += 7;
            doc.text(`- Patios: ${m2Patios.toFixed(2)} m² (${patios})`, 15, y); y += 7;
            doc.text(`- Terrazas: ${m2Terrazas.toFixed(2)} m² (${terrazas})`, 15, y); y += 7;
            doc.text(`Circulación (${circulacion * 100}%): ${m2Circulacion.toFixed(2)} m²`, 10, y); y += 7;
            doc.text(`Total m²: ${m2Totales.toFixed(2)}`, 10, y); y += 10;
            doc.setFontSize(14);
            doc.text('Planeación:', 10, y); y += 7;
            doc.setFontSize(12);
            doc.text(`- Estudios: ${formatearMoneda(costoEstudios)}`, 15, y); y += 7;
            doc.text(`- Proyecto: ${formatearMoneda(costoProyectoEjecutivo)}`, 15, y); y += 7;
            doc.text(`- Permisos: ${formatearMoneda(costoPermisos)}`, 15, y); y += 7;
            doc.text(`Total Planeación: ${formatearMoneda(costoPlaneacionTotal)}`, 10, y); y += 10;
            doc.setFontSize(14);
            doc.text('Construcción:', 10, y); y += 7;
            doc.setFontSize(12);
            doc.text(`- Base: ${formatearMoneda(presupuestoBase)}`, 15, y); y += 7;
            doc.text(`- Imprevistos (${imprevistos * 100}%): ${formatearMoneda(costoImprevistos)}`, 15, y); y += 7;
            doc.text(`Total Construcción: ${formatearMoneda(presupuestoConstruccionTotal)}`, 10, y); y += 10;
            doc.setFontSize(14);
            doc.text(`Total General: ${formatearMoneda(presupuestoTotal)}`, 10, y); y += 10;
            doc.setFontSize(12);
            doc.text(mensajePersonalizado, 10, y, { maxWidth: 180 }); y += 20;
            if (feedbackTexto) {
                doc.text(feedbackTexto, 15, y, { maxWidth: 180 }); y += 20;
            }
            doc.setFontSize(10);
            doc.text('Nota: Estimado Bajío 2025. Checa https://www.cmic.org.mx', 10, y); y += 7;
            doc.text('Calculadora de Presupuesto de Casa - 2025', 10, y);

            doc.save(`Presupuesto_${nombre}_${fechaActual.replace(/\s/g, '_')}.pdf`);
            hideLoading('exportar-btn');
        }
    </script>
</body>
