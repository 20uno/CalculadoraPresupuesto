<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Estimador de Costos de Construcción</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        padding: 20px;
    }
    .card {
        background: #fff;
        max-width: 650px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
    }
    h2 {
        margin-top: 0;
    }
    label {
        display: block;
        margin-top: 12px;
        font-weight: bold;
    }
    input, select {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
    }
    .result {
        margin-top: 20px;
        padding: 12px;
        background: #eef;
        border-radius: 6px;
    }
    footer {
        margin-top: 20px;
        font-size: 12px;
        color: #555;
    }
</style>
</head>

<body>

<div class="card">
    <h2>Estimador de Costos de Construcción</h2>

    <label>Tipo de construcción</label>
    <select id="tipo">
        <option value="13000">Básico ($13,000/m²)</option>
        <option value="18000">Medio ($18,000/m²)</option>
        <option value="24000">Alto ($24,000/m²)</option>
    </select>

    <label>Área construida techada (m²)</label>
    <input type="number" id="areaConstruida" value="0">

    <label>Terrazas techadas (m²)</label>
    <input type="number" id="terrazas" value="0">

    <label>Patios (m²)</label>
    <input type="number" id="patios" value="0">

    <label>Jardines (m²)</label>
    <input type="number" id="jardines" value="0">

    <label>Valor estimado del terreno ($)</label>
    <input type="number" id="terreno" value="0">

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>

    <footer>
        <strong>Nota:</strong> Esta estimación es referencial y no sustituye un presupuesto ejecutivo.
        No incluye estudios especiales, derechos extraordinarios ni condiciones atípicas del sitio.
    </footer>
</div>

<script>
function calcular() {

    const costoM2 = parseFloat(document.getElementById("tipo").value);

    const areaConstruida = parseFloat(document.getElementById("areaConstruida").value) || 0;
    const terrazas = parseFloat(document.getElementById("terrazas").value) || 0;
    const patios = parseFloat(document.getElementById("patios").value) || 0;
    const jardines = parseFloat(document.getElementById("jardines").value) || 0;
    const terreno = parseFloat(document.getElementById("terreno").value) || 0;

    // Factores
    const factorTerraza = 0.50;
    const factorPatio = 0.40;
    const factorJardin = 0.25;

    // Circulación SOLO interior
    const circulacion = areaConstruida * 0.12;

    // Costos
    const costoConstruccion =
        (areaConstruida * costoM2) +
        (circulacion * costoM2) +
        (terrazas * costoM2 * factorTerraza) +
        (patios * costoM2 * factorPatio) +
        (jardines * costoM2 * factorJardin);

    // Planeación y trámites
    const planeacion = costoConstruccion * 0.06;

    const totalProyecto = costoConstruccion + planeacion + terreno;

    document.getElementById("resultado").innerHTML = `
        <strong>Resumen:</strong><br>
        Costo construcción: $${costoConstruccion.toLocaleString()}<br>
        Planeación y trámites (6%): $${planeacion.toLocaleString()}<br>
        Terreno: $${terreno.toLocaleString()}<br><br>
        <strong>Total estimado del proyecto:</strong><br>
        $${totalProyecto.toLocaleString()}
    `;
}
</script>

</body>
</html>
